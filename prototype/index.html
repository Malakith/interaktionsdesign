<!doctype html>

<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Prototype</title>
    <meta name="description" content="Prototype" />

    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style/style.css" media="all" />

    <script type="text/javascript" src="script/script.js"></script>
</head>

<body>
<div id="header"><img src="images/generic-logo.png" alt="Mountain View"></div>
<div id="menu"><div id="showToolbox" class="left">Show Toolbox</div><div id="showEmailInput" class="left">Input Email</div></div>
<div id="frame"></div>
<div id="mailInput" class="initiallyHidden">
    <form id="form">
    Input your email here: <input type="text" name="Email"><br>
    How often to recieve the report: <select>
        <option value="w">Weekly
        <option value="m">Monthly
    </select><br>
    <input type="submit" value="Submit">
</form>
</div>
<div id="toolbox" class="initiallyHidden">
    <div id="insert1" class="insert">Graph</div>
    <div id="insert2" class="insert">Table</div>
    <div id="insert3"class="insert">Text</div>
    <div id="insert4"class="insert">insert4</div>
    <div id="insert5"class="insert">insert5</div>
</div>


</body>
</html>
